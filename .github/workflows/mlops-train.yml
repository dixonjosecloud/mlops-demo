name: Train Model Pipeline
on:
  push:
    branches: [ "main" ]

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - run: pip install mlflow scikit-learn pandas numpy
    - run: python train_with_mlflow.py
